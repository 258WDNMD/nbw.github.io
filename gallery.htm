<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>牛牛学习小组</title>
	<link rel="stylesheet" href="style.css" />
	<style>
		/* 页面基础样式（可选） */
		body {
			margin: 20px;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		/* 照片容器：Flex 布局实现自动换行 */
		.photo-gallery {
			display: flex;
			flex-wrap: wrap; /* 超出宽度时自动换行 */
			gap: 15px; /* 图片之间的间距 */
			justify-content: center; /* 水平居中 */
		}

			/* 单张照片样式 */
			.photo-gallery img {
				width: 400px; /* 固定宽度（也可设为百分比） */
				height: auto; /* 高度自适应，避免变形 */
				border-radius: 8px; /* 圆角（可选） */
				box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 阴影（可选） */
			}
	</style>
</head>
<body>
	<div class="container">
		<!-- 左侧侧边栏 -->
		<aside class="sidebar">
			<h1>牛牛学习小组</h1>
			<p class="subtitle">功能主页</p>
			<nav>
				<ul>
					<!-- 菜单项：data-target 对应右侧内容区 ID -->
					<li class="active" data-target="schedule">重要日程</li>
					<li data-target="photo">照片图集</li>
					<li data-target="vote">游戏战绩</li>
					<li data-target="resource">资源仓库</li>

				</ul>
			</nav>
		</aside>

		<!-- 右侧内容区：多个模块，默认隐藏 -->
		<main class="content">
			<div id="schedule" class="content-section enter-active">
				<h2>重要日程</h2>
				<p>Coming up next...</p>
			</div>
			<div id="photo" class="content-section leave-active">
				<h2>我们的照片</h2>
				<p>记录下我们的一点一滴...</p>
				<h1>我们的照片合集</h1>

				<!-- 照片容器：放入所有要展示的图片 -->
				<div class="photo-gallery">
					<img src="images/photo1.jpg" alt="泰山之行1">
					<img src="images/photo2.jpg" alt="泰山之行2">
					<img src="images/photo3.jpg" alt="共度元宵">
					<!-- 继续添加更多 <img> 标签... -->
				</div>
			</div>
			<div id="vote" class="content-section leave-active">
				<h2>游戏战绩</h2>
				<p>今日组员们的高光时刻...</p>
			</div>
			<div id="resource" class="content-section leave-active">
				<h2>资源仓库</h2>
				<p>共享资料下载/上传...</p>
			</div>


		</main>
	</div>

	<script src="st.js"></script>
</body>
</html>
